<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="obj" src="assets/original1_tree/waitingmatsuq.obj"></a-asset-item>   <!-- objファイル -->
            <a-asset-item id="mtl" src="assets/original1_tree/waitingmatsuq.mtl"></a-asset-item>   <!-- mtlファイル -->
        </a-assets>
      <a-marker preset='custom' type='pattern' url='customMarker/pattern-BOX.patt'>
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="0.12 0.125 0.125"
          position="0 0 1.3"
          rotation="-80 0 0">
        </a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
