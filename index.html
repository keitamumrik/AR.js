<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="obj" src="assets/model.obj"></a-asset-item>   <!-- objファイル -->
            <a-asset-item id="mtl" src="assets/materials.mtl"></a-asset-item>   <!-- mtlファイル -->
        </a-assets>
      <a-marker preset="hiro">
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="0.5 0.5 0.5"
          position="0 0.5 0">
        </a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
